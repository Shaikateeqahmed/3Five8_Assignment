<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        text-align: center;
       }
        #signup_div{
            margin-left: 40%;
            width: 250px;
            text-align: center;
            box-shadow: rgba(42, 168, 148, 0.98) 0px 3px 8px;
            border-radius: 5px;
            padding: 10px;
        }
        h1{
            color: teal;
        }
        #signup_div>button{
            background-color: aqua;
            border: 10px solid aqua;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>SignUp Page</h1>
   <div id="signup_div">
    <h1>Sign Up for Free</h1>
    <input id="Name" type="text" placeholder="Enter Name"><br><br>
    <input id="Email" type="text" placeholder="Enter Email"><br><br>
    <input id="Password" type="text" placeholder="Enter Password"><br><br>
    <input id="Phone_NO" type="text" placeholder="Enter Phone Number"><br><br>
    <button id="signup">Signup</button>
   </div>
</body>
</html>

<script src="signup.js"></script>
